{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <title>WorkWise</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% tailwind_css %}
</head>

<body class="bg-gray-200 font-sans text-text leading-normal tracking-normal h-full">

<header class=" inset-x-0 top-0 z-50 block sticky bg-gray-100 ">
    <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">

        <div class="flex lg:flex-1">
            <a href="{% url 'index' %}" class="-m-1.5 p-1.5">
                <span class="sr-only">WorkWise</span>
                <img class="h-8 w-auto animate-spin-slow" src="https://cdn3.iconfinder.com/data/icons/feather-5/24/codesandbox-512.png"
                     alt="WorkWise">
            </a>
        </div>
        <div class="hidden lg:flex lg:gap-x-12 ">
            <a href="#" class="text-md font-semibold leading-6 opacity-100 hover:underline-offset-4 hover:underline hover:opacity-40">Browse</a>
            <a href="#" class="text-md font-semibold leading-6 hover:underline-offset-4 hover:underline hover:opacity-40">Search</a>
            <a href="#" class="text-md font-semibold leading-6 hover:underline-offset-4 hover:underline hover:opacity-40">Events</a>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            {% if user.is_authenticated %}

                <a href="{% url 'user_profile' %}" class="-m-1.5 p-1.5">
                    <span class="sr-only">Your Profile</span>
                    <img class="h-8 w-auto"
                         src="https://cdn2.iconfinder.com/data/icons/user-interface-169/32/about-256.png"
                         alt="Your Profile">
                </a>

                <a href="{% url 'user_logout' %}" class="-m-1.5 p-1.5 ml-2"
                   onclick="return confirm('Are you sure you want to logout?')">
                    <span class="sr-only">Logout</span>
                    <img class="h-8 w-auto hover:fill-red-700"
                         src="https://cdn2.iconfinder.com/data/icons/user-interface-line-38/24/Untitled-5-11-256.png"
                         alt="Your Profile">
                </a>
            {% else %}
                <a href="{% url 'user_login' %}" class="text-sm font-semibold leading-6 text-gray-900">Log in <span
                        aria-hidden="true">&rarr;</span></a>
            {% endif %}
        </div>
    </nav>
</header>

        {% block content %}
        {% endblock %}

</body>
</html>
