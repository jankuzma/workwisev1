{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="h-full bg-background">
<head>
    <title>WorkWise</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% tailwind_css %}
</head>
<body class="h-full">
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-gray-100">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto animate-spin-slow" src="https://cdn3.iconfinder.com/data/icons/feather-5/24/codesandbox-512.png"
             alt="Your Company">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight hover:text-indigo-600">Sign in to your account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" method="POST">
            {% csrf_token %}
            <div class="group">
                <label for="email" class="icon block text-sm font-medium leading-6 group-hover:text-indigo-600 group-hover:font-bold">Email address</label>
                <div class="mt-2">
                    <input id="email" name="email" type="email" autocomplete="email" required
                           class="block w-full rounded-md border-0 py-1.5 px-3 text-text shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6 group-hover:bg-gray-50">
                </div>
            </div>

            <div class="group">
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 group-hover:text-indigo-600 group-hover:font-bold">Password</label>
                    <div class="text-sm">
                        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                    </div>
                </div>
                <div class="mt-2">
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                           class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6 group-hover:bg-gray-50">
                </div>
            </div>

            <div>
                <button type="submit"
                        class=" flex w-full justify-center rounded-md bg-black px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Sign in
                </button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
            Not a member?
            <button id="open-modal-btn"><a href="#"
                                           class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign
                up</a></button>
        </p>

        <div class="flex justify-center rounded-lg items-center align-center hidden inset-0 bg-gray-300 py-4 bg-opacity-20 overflow-y-auto h-full w-full border-2"
             id="my-modal">
            <p class="flex justify-center">Which describes you best?</p>
            <div class="flex justify-center space-x-1 p-4">
                <a href="{% url 'jobseeker_register' %}"
                   class="flex w-full justify-center rounded-md bg-black py-1.5 text-sm font-semibold leading-6 text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 hover:bg-indigo-600">
                    <button>
                        job seeking
                    </button>
                </a>
                <a href="{% url 'employer_register' %}" class="flex w-full justify-center rounded-md bg-black py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    <button>
                        recruitment
                    </button>
                </a>
            </div>
        </div>

        <script async defer>
            let modal = document.getElementById("my-modal");

            let btn = document.getElementById("open-modal-btn");

            {#let button = document.getElementById("ok-btn");#}

            btn.onclick = function () {
                modal.style.display = 'block';
            }

        </script>

    </div>
</div>
</body>
</html>
